<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="guess">
            <h1><b>N</b>umber <b>G</b>uessing <b>G</b>ame</h1>
        </div>
        <div class="numberBox">
            <h2 id="h2withoutbr">Guess a number between 1-100 :</h2><h2 id="h2withbr">Guess a number <br> &nbsp; between 1-100</h2><input type="number" min="1" max="100">
        </div>
        <div class="result">
        </div>
        <div class="btns">
            <button class="restartBtn btn">Restart</button>
            <button class="submitBtn btn">Submit</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
